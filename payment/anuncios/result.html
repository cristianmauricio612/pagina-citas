<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/payment-style.css">
  <title>Resultado</title>
</head>

<body>
  <div class="form-container">
    <h2>Resultado de compra</h2>
    <span error-message></span>

    <a href="/perfil-user/perfil.php" class="submit-btn">
      Regresar al perfil
    </a>
  </div>

  <script src="/sources/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get('error_message');

      // Display the error message if it exists
      if (errorMessage) {
        $('span[error-message]').text(decodeURIComponent(errorMessage));
      } else {
        $('span[error-message]').text('No se ha proporcionado un mensaje de error.');
      }
    });
  </script>
</body>

</html>
